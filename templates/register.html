{% extends 'base.html' %}

{% block head %}
<title>New Account</title> 
{% endblock %}

{% block navbar %} 

{% endblock%}

{% block body %} 
  <!-- new account form -->
  <div class="new_acc container">
      <div class="col-md-12 ">
          <div class="about_border">
              <div class="contact">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="titlepage text_align_center">
                                  <h2>New Account</h2>
                              </div>
                          </div>
                          <div class=" col-md-10 offset-md-1">
                              <form id="request" class="main_form">
                                  <h2>Personal Details</h2>
                                  <hr>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="First Name" type="text" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Other Name(s)" type="text" name="#">
                                      </div>

                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Last Name" type="text" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Email" type="email" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Password" type="password" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Confirm Password" type="password" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Home Address" type="text" name="#">
                                      </div>
                                      <div class="col-md-6">
                                          <input class="contactus" placeholder="Phone Number" type="number" name="#">
                                      </div>
                                  </div>
                                  <!--  -->
                                  <h2>Select Bank Type</h2>
                                      <hr>
                                  <div class="row">
                                      <div class="col-md-4 form-check">
                                          <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                            Cash Bank
                                          </label>
                                      </div>
                                      <div class="col-md-4 form-check">
                                          <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                              Digital Bank
                                            </label>
                                      </div>
                                      <div class="col-md-4 form-check">
                                          <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                              Crypto Bank
                                            </label>
                                      </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <button class="send_btn">Submit</button>
                                      </div>
                                      <div class="col-md-6">
                                          <button class="send_btn">Cancel</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end new account form -->
{% endblock %}
