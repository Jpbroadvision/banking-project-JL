{% extends 'base.html' %}

{% block head %}
<title>Login</title> 
{% endblock %}

{% block navbar %} 

{% endblock%}

{% block body %} 
    <!-- start login form -->
    <div id="top_section" class=" banner_main">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="row d_flex">
                      <div class="col-md-6">
                          <div class="con_img">
                              <figure><img class="img_responsive" src="images/top_img.png" alt="#" /></figure>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="bluid">
                            <div class="titlepage text_align_left">
                              <h2>Customer Login</h2>
                          </div>
                              <form action="/user.html" method="post">
                                  <div class="form-group">
                                      <label for="acc_number">Account Number:</label>
                                      <input type="number" class="form-control" id="acc_number">
                                    </div>
                                  <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                  </div>
                                  <div class="row checkbox">
                                    <label class="col-lg-6 form-check-label"><input type="checkbox"> Remember me</label>
                                    <a class="col-lg-6" href="forgot_pwd.html">Forgot Password?</a>
                                  </div>
                                  <br>
                                 <button type="submit" onclick="window.location.href='user.html';" class="btn btn-outline-secondary">Login</button>
                                </form>
                          </div>
                      </div>
                  </div>              
              </div>
          </div>
      </div>
  </div>
<!-- end login form -->

{% endblock %}
